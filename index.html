<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colorinnator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <section id="gamepad">
            <div id="frame"></div>
            <div class="special" id="blackBtn"></div>
            <div class="color" id="redBtn"></div>
            <div class="color" id="greenBtn"></div>
            <div class="color" id="blueBtn"></div>
            <div class="special" id="whiteBtn"></div>
        </section>

        <div id="clearBtn">Reset</div>
        <div id="undoBtn">Undo</div>
    </body>
</html>
