<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div id="quadro"></div>
            <div class="cor" id="black"></div>
            <div class="cor" id="r"></div>
            <div class="cor" id="g"></div>
            <div class="cor" id="b"></div>
            <div class="cor" id="white"></div>
        </section>
        <div id="clear"></div>

        <script type="text/javascript">
            var quadro = document.getElementById('quadro');
            var black = document.getElementById('black');
            var r = document.getElementById('r');
            var g = document.getElementById('g');
            var b = document.getElementById('b');
            var white = document.getElementById('white');
            var clear = document.getElementById('clear');

            black.addEventListener('click', clickblack);
            r.addEventListener('click', clickr);
            g.addEventListener('click', clickg);
            b.addEventListener('click', clickb);
            white.addEventListener('click', clickwhite);
            clear.addEventListener('click', reset);

            function clickblack() {
                quadro.innerHTML += '<div id="blocoblack"></div>';
            }

            function clickr() {
                quadro.innerHTML += '<div id="blocor"></div>';
            }

            function clickg() {
                quadro.innerHTML += '<div id="blocog"></div>';
            }

            function clickb() {
                quadro.innerHTML += '<div id="blocob"></div>';
            }

            function clickwhite() {
                quadro.innerHTML += '<div id="blocowhite"></div>';
            }

            function reset() {
                quadro.innerHTML = ' ';
            }
        </script>
    </body>
</html>
